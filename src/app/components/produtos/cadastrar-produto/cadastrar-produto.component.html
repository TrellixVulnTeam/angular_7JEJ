<h1 class="my-3 text-primary">Cadastrar Produto</h1>
<div class="card shadow">
<form class="m-3">
 <div class="row">
   <div class="col-md-12">
     <div class="form-group">
       <label for="nome">Nome do Produto: </label>
       <input
       type="text"
       class="form-control"
       placeholder="Digite o nome do Produto"
       name="nomeProduto"
       [(ngModel)]="nome">
     </div>
   </div>
 </div> <!-- Fim row nome-->

 <div class="row">
   <div class="col-md-6">
    <div class="form-group">
      <label for="nome">Validade do Produto: </label>
      <input type="date" class="form-control"
      name="validade"
      [(ngModel)]="validade">
      </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="nome">Preço do Produto: </label>
          <input type="number"
          class="form-control"
          placeholder="0.00"
          name="precoProduto"
          [(ngModel)]="precoProduto">
          </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button routerLink="/produtos" class="btn btn-default">
              Voltar
            </button>
            <button  class="btn btn-success mt-2 float-right" (click)="salvarProduto()" >
              Salvar
            </button>
          </div>
        </div>



</form>



</div>

<div class="card mt-3">
  <p>Nome: {{ nome }}</p>
  <p>Validade: {{ validade }}</p>
  <p>Preço: {{ precoProduto }}</p>
</div>
